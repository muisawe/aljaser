<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <title>الجاسر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ["Georgia", "serif"],
              sans: ["Cairo", "sans-serif"],
              arabic: ["Amiri", "serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .menu-section {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s ease-out forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-bg {
        background: linear-gradient(
          135deg,
          #1f2937 0%,
          #374151 50%,
          #1f2937 100%
        );
      }

      .section-nav {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
      }

      /* Initially hide all menu sections except the active one */
      main .menu-section:not(.active) {
        display: none;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-amber-50 via-white to-orange-50 font-sans"
  >
    <!-- Header -->

    <!-- Navigation -->
    <nav
      class="section-nav sticky top-0 z-50 border-b border-gray-200 shadow-lg"
    >
      <div class="max-w-7xl mx-auto px-6">
        <div
          class="flex justify-center space-x-2 space-x-reverse py-4 overflow-x-auto"
        >
          <a
            href="#appetizers"
            class="nav-link flex items-center space-x-2 space-x-reverse px-6 py-3 rounded-full font-medium transition-all duration-300 text-gray-700 hover:bg-amber-50 hover:text-amber-700 whitespace-nowrap"
          >
            <span>المعجنات والدبلكس</span>
          </a>
          <a
            href="#mains"
            class="nav-link flex items-center space-x-2 space-x-reverse px-6 py-3 rounded-full font-medium transition-all duration-300 text-gray-700 hover:bg-amber-50 hover:text-amber-700 whitespace-nowrap"
          >
            <span>المناقيش والبيتزا</span>
          </a>
          <a
            href="#safaih"
            class="nav-link flex items-center space-x-2 space-x-reverse px-6 py-3 rounded-full font-medium transition-all duration-300 text-gray-700 hover:bg-amber-50 hover:text-amber-700 whitespace-nowrap"
          >
            <span>الصفايح</span>
          </a>

          <a
            href="#beverages"
            class="nav-link flex items-center space-x-2 space-x-reverse px-6 py-3 rounded-full font-medium transition-all duration-300 text-gray-700 hover:bg-amber-50 hover:text-amber-700 whitespace-nowrap"
          >
            <span>المشروبات</span>
          </a>
          <a
            href="#desserts"
            class="nav-link flex items-center space-x-2 space-x-reverse px-6 py-3 rounded-full font-medium transition-all duration-300 text-gray-700 hover:bg-amber-50 hover:text-amber-700 whitespace-nowrap"
          >
            <span>الحلويات</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-16">
      <!-- Appetizers Section -->
      <section id="appetizers" class="menu-section">
        <div class="text-center mb-12">
          <div class="flex justify-center mb-6">
            <div
              class="p-4 bg-gradient-to-r from-amber-500 to-orange-500 rounded-full text-white shadow-lg"
            ></div>
          </div>
          <h2 class="text-5xl font-bold text-gray-900 mb-4 font-arabic">
            المعجنات والدبلكس
          </h2>
          <div
            class="w-24 h-1 bg-gradient-to-r from-amber-500 to-orange-500 mx-auto rounded-full"
          ></div>
        </div>

        <div class="flex items-center justify-center py-8">
          <img
            src="img/1.webp"
            class="w-full md:w-3/4 aspect-auto rounded-lg shadow-xl"
            alt="صورة المعجنات والدبلكس"
          />
        </div>
      </section>

      <!-- Main Courses Section -->
      <section id="mains" class="menu-section">
        <div class="text-center mb-12">
          <div class="flex justify-center mb-6">
            <div
              class="p-4 bg-gradient-to-r from-amber-500 to-orange-500 rounded-full text-white shadow-lg"
            ></div>
          </div>
          <h2 class="text-5xl font-bold text-gray-900 mb-4 font-arabic">
            المناقيش والبيتزا
          </h2>
          <div
            class="w-24 h-1 bg-gradient-to-r from-amber-500 to-orange-500 mx-auto rounded-full"
          ></div>
        </div>

        <div class="flex items-center justify-center py-8">
          <img
            src="img/2.webp"
            class="w-full md:w-3/4 aspect-auto rounded-lg shadow-xl"
            alt="صورة المناقيش والبيتزا"
          />
        </div>
      </section>

      <!-- Safaih Section -->
      <section id="safaih" class="menu-section">
        <div class="text-center mb-12">
          <div class="flex justify-center mb-6">
            <div
              class="p-4 bg-gradient-to-r from-amber-500 to-orange-500 rounded-full text-white shadow-lg"
            ></div>
          </div>
          <h2 class="text-5xl font-bold text-gray-900 mb-4 font-arabic">
            الصفايح
          </h2>
          <div
            class="w-24 h-1 bg-gradient-to-r from-amber-500 to-orange-500 mx-auto rounded-full"
          ></div>
        </div>

        <div class="flex items-center justify-center py-8">
          <img
            src="img/3.webp"
            class="w-full md:w-3/4 aspect-auto rounded-lg shadow-xl"
            alt="صورة الصفايح"
          />
        </div>
      </section>

      <!-- Beverages Section -->
      <section id="beverages" class="menu-section">
        <div class="text-center mb-12">
          <div class="flex justify-center mb-6">
            <div
              class="p-4 bg-gradient-to-r from-amber-500 to-orange-500 rounded-full text-white shadow-lg"
            ></div>
          </div>
          <h2 class="text-5xl font-bold text-gray-900 mb-4 font-arabic">
            المشروبات
          </h2>
          <div
            class="w-24 h-1 bg-gradient-to-r from-amber-500 to-orange-500 mx-auto rounded-full"
          ></div>
        </div>

        <div class="flex items-center justify-center py-8">
          <img
            src="img/4.webp"
            class="w-full md:w-3/4 aspect-auto rounded-lg shadow-xl"
            alt="صورة المشروبات"
          />
        </div>
      </section>

      <!-- Desserts Section -->
      <section id="desserts" class="menu-section">
        <div class="text-center mb-12">
          <div class="flex justify-center mb-6">
            <div
              class="p-4 bg-gradient-to-r from-amber-500 to-orange-500 rounded-full text-white shadow-lg"
            ></div>
          </div>
          <h2 class="text-5xl font-bold text-gray-900 mb-4 font-arabic">
            الحلويات
          </h2>
          <div
            class="w-24 h-1 bg-gradient-to-r from-amber-500 to-orange-500 mx-auto rounded-full"
          ></div>
        </div>

        <div class="flex items-center justify-center py-8">
          <img
            src="img/5.webp"
            class="w-full md:w-3/4 aspect-auto rounded-lg shadow-xl"
            alt="صورة الحلويات"
          />
        </div>
      </section>
    </main>

    <!-- Tab Switching Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".nav-link");
        const sections = document.querySelectorAll(".menu-section");

        const activeClasses = [
          "bg-gradient-to-r",
          "from-amber-500",
          "to-orange-500",
          "text-white",
          "shadow-lg",
          "scale-105",
        ];
        const inactiveClasses = [
          "text-gray-700",
          "hover:bg-amber-50",
          "hover:text-amber-700",
        ];

        function showSection(targetId) {
          // Hide all sections
          sections.forEach((section) => {
            section.style.display = "none";
            section.classList.remove("active");
          });

          // Show the target section
          const targetSection = document.querySelector(targetId);
          if (targetSection) {
            targetSection.style.display = "block";
            targetSection.classList.add("active");
          }

          // Update nav links styling
          navLinks.forEach((link) => {
            link.classList.remove(...activeClasses);
            link.classList.add(...inactiveClasses);

            if (link.getAttribute("href") === targetId) {
              link.classList.remove(...inactiveClasses);
              link.classList.add(...activeClasses);
            }
          });
        }

        // Add click event listeners to nav links
        navLinks.forEach((link) => {
          link.addEventListener("click", function (e) {
            e.preventDefault(); // Prevent default anchor behavior
            const targetId = this.getAttribute("href");
            showSection(targetId);
          });
        });

        // Show the first section by default
        if (navLinks.length > 0) {
          showSection(navLinks[0].getAttribute("href"));
        }
      });
    </script>
  </body>
</html>
